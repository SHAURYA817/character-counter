<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time character counter</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold mb-6">Real-time character counter</h2>
    <textarea
        class="textarea border border-gray-300 rounded-md p-2 w-full h-40 resize-none"
        id="textarea"
        placeholder="Please write your text here..."
        maxlength="10000"
    ></textarea>
    <div class="mt-4">
        <p>Total characters: <span class="total-container font-bold" id="total-container">0</span></p>
        <p>Remaining characters: <span class="remaining-container font-bold" id="remaining-container">10000</span></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
